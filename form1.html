<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
	
 </head>
  <body>
   <br/>
  <div class="container">
  
  <div class="col-sm-6 col-sm-offset-3">
  <div class="jumbotron">
 <h1>Registration Form</h1>
	<form role="form" align="center">
	 
		<div class="form-group">
			<label for="FirstName">First Name</label>
			<input type="text" class="form-control" name="FirstName" placeholder="Enter your First Name" required/>
		</div>
		<div class="form-group">
			<label for="LastName">Last Name</label>
			<input type="text" class="form-control" name="LastName" placeholder="Enter your Last Name" required/>
		</div>
		<div class="form-group">
			<label for="Username">Username</label>
			<input type="text" class="form-control" name="Username" placeholder="Enter your Username" required/>
		</div>
		<div class="form-group">
			<label for="Password">Password</label>
			<input type="password" class="form-control" name="Password" placeholder="Enter your Password" required/>
		</div>
		<div class="form-group">
			<label for="RePassword">Re-enter Password</label>
			<input type="password" class="form-control" name="RePassword" placeholder="Enter your Entered Password" required/>
		</div>
		<div class="form-group">
			<label for="Email">Email</label>
			<input type="email" class="form-control" name="Email" placeholder="Enter your Email Address" required/>
		</div>
		<label for="mob">Mobile number:</label>
    <input type="number"  placeholder="Enter mobile no." class="form-control" name="mob" required></br>
	<label for="gender">Gender:</label><br/>
	<label type="text" class="radio-inline rad">
    <input type="radio" name="gender" >Female
    </label>
    <label for="gender" class="radio-inline rad">
    <input type="radio" name="gender">Male
    </label>
	<label for="gender" class="radio-inline rad">
    <input type="radio" name="gender">Others
    </label>
		<div class="form-group"><br/>
			<label for="DOB">Date of Birth</label>
			<input type="date" class="form-control" name="DOB" placeholder="Enter your Date of birth" required/>
		</div>
		
		
		<input type="submit" class="btn btn-success" value="Submit"/>
	</form>
</div>
</div>
	 </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="jQuery/jquery-1.11.1.min.js"></script> 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
